{% extends 'inventario/base.html' %}

{% load static %}

{% block title %}Inicio - Maestranzas Unidos S.A.{% endblock %}

{% block content %}
<div id="carouselExampleCaptions" class="carousel slide justify-content-center">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
      aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'inventario/img/1136160_6.webp' %}" class="imagen" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{% static 'inventario/img/1136160_7.webp' %}" class="imagen" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{% static 'inventario/img/1326470_41.jpg' %}" class="imagen" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<h1 class="text-black mt-5 text-center" style="font-weight: bold;">Â¡Bienvenido, {{ user.username }}!</h1>

<div class="container mt-5 mb-5 text-center">
  <h2 class="mb-4 text-black text-center">Productos disponibles:</h2>
  <div>
    <a href="{% url 'tienda' %}">
      <button class="btn btn-dark" type="button">Ver todos los productos</button>
    </a>
  </div>
</div>
{% endblock %}
